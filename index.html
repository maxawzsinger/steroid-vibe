<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>STEROID_VIBE</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-900 font-sans h-screen w-screen">
    <main class="flex flex-col h-full max-w-4xl mx-auto p-8 space-y-8">
      <h1 class="text-4xl font-extrabold">
        STEROID <span class="text-indigo-600">VIBE</span>
      </h1>

      <label class="block text-lg">
        Select the folder your code is in.
        <input
          id="pick"
          type="file"
          webkitdirectory
          directory
          disabled
          class="mt-2 block w-full max-w-xs file:rounded-lg file:border-0 file:bg-indigo-600 file:px-4 file:py-2 file:text-white file:cursor-pointer filter disabled:grayscale disabled:opacity-50 disabled:cursor-not-allowed"
        />
      </label>

      <!-- just below your "Select the folderâ€¦" label -->
      <label class="block text-lg">
        Enter License Key
        <div class="mt-2 flex max-w-xs">
          <input
            id="license-key"
            type="text"
            placeholder="XXXX-XXXX-XXXX"
            class="flex-1 rounded-lg border-0 bg-gray-100 px-4 py-2 text-gray-800"
          />
          <button
            id="verify-license"
            class="ml-2 rounded-lg bg-indigo-600 px-4 py-2 text-white hover:bg-indigo-700"
          >
            Verify
          </button>
        </div>
        <p id="license-feedback" class="mt-1 text-sm text-grey-600"></p>
        <a
          href="https://9754652647674.gumroad.com/l/njnhw"
          target="_blank"
          class="inline-block mt-2 text-sm text-indigo-600 hover:text-indigo-800 underline"
        >
          Buy license key
        </a>
      </label>

      <div
        class="flex-1 bg-white rounded-xl shadow-inner overflow-auto p-4 text-sm"
      >
        <pre id="log" class="h-full w-full"></pre>
      </div>

      <p class="text-base font-medium text-gray-700">
        These values assume you're on o3. Savings will vary by model.
      </p>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
        <div class="bg-green-50 border border-green-200 rounded-lg p-4">
          <div class="text-sm uppercase text-green-600 mb-1">Dollars saved</div>
          <div
            id="dollars-saved"
            class="text-2xl font-bold text-green-800"
          ></div>
        </div>
        <div class="bg-green-50 border border-green-200 rounded-lg p-4">
          <div class="text-sm uppercase text-green-600 mb-1">Tokens saved</div>
          <div
            id="tokens-saved"
            class="text-2xl font-bold text-green-800"
          ></div>
        </div>
      </div>
    </main>

    <script src="renderer.js"></script>
  </body>
</html>
